# Sevalla deployment configuration
version: "1.0"

# Application configuration
app:
  name: "rappi-agent-api"
  type: "docker"
  dockerfile: "Dockerfile"
# Health check
health_check:
  path: "/health"
  port: 8000
  
# Environment variables (set these in Sevalla dashboard)
environment:
  # API Keys (required)
  - OPENAI_API_KEY
  - ANTHROPIC_API_KEY
  - GOOGLE_API_KEY
  # Application settings
  - USE_VISION=true
  - MAX_STEPS=30
  - LOG_LEVEL=INFO
  - CORS_ORIGINS
  # Browser settings (optional - defaults set in Dockerfile)
  - DEBUG=pw:browser
  
# Resource allocation - increased for browser operations
resources:
  memory: "2GB"
  cpu: "2"